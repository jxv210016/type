<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffcce0 50%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: default;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffcce0 50%, #ffb3d9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-bar-container {
            width: 80%;
            max-width: 600px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: visible;
            position: relative;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 10px;
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-truck {
            width: 100px;
            height: auto;
            position: absolute;
            bottom: -10px;
            left: -50px;
            animation: truckDrive 3s ease-in-out forwards;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes truckDrive {
            0% {
                left: -50px;
            }
            100% {
                left: calc(100% - 50px);
            }
        }

        .loading-text {
            margin-top: 40px;
            color: #ff1493;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .container {
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.visible {
            opacity: 1;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .bear-container {
            margin: 20px 0;
        }

        .bear-container img {
            width: 150px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #noBtn.moving {
            position: fixed;
        }

        /* Celebration screen */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #c71585 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .celebration.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration h1 {
            color: white;
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .celebration-message {
            color: white;
            font-size: 2em;
            margin: 20px 0;
        }

        /* Heart animations */
        .heart {
            position: absolute;
            color: white;
            font-size: 30px;
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-1000px) rotate(360deg);
            }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0.5;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Mouse trail hearts */
        .trail-heart {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: trailFade 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-30px);
            }
        }

        .candy-container {
            margin: 30px 0;
        }

        .candy-container img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
            <img src="truck03.svg" alt="Truck" class="loading-truck">
        </div>
        <div class="loading-text">Loading your Valentine surprise... üíï</div>
    </div>

    <div class="container" id="mainContainer">
        <h1>Shreya, will you be my Valentine?</h1>
        <div class="bear-container">
            <img src="coquette-bow-bear-outline.svg" alt="Cute Bear">
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1>üéâ Yay! üéâ</h1>
        <div class="candy-container">
            <img src="bears.gif" alt="Cute Bears">
        </div>
        <div class="celebration-message">I knew you'd say yes! üíï</div>
        <div class="celebration-message">Happy Valentine's Day! üåπ</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const mainContainer = document.getElementById('mainContainer');
        const loadingScreen = document.getElementById('loadingScreen');

        let yesSize = 1;
        let mouseX = 0;
        let mouseY = 0;
        let isNoMoving = false;

        // Hide loading screen and show main content after animation
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
                mainContainer.classList.add('visible');
                // Initialize No button position after container is visible
                setTimeout(() => {
                    const containerRect = mainContainer.getBoundingClientRect();
                    noBtn.style.left = (containerRect.right - 130) + 'px';
                    noBtn.style.top = (containerRect.bottom - 70) + 'px';
                }, 100);
            }, 500); // Wait for loading screen fade out
        }, 3200); // Wait for loading animation to complete

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Make Yes button bigger as mouse moves around
            const container = mainContainer.getBoundingClientRect();
            const centerX = container.left + container.width / 2;
            const centerY = container.top + container.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2)
            );
            
            // Increase Yes button size (max 2.5x)
            yesSize = Math.min(1 + (1 - distance / 500), 2.5);
            if (yesSize < 1) yesSize = 1;
            yesBtn.style.transform = `scale(${yesSize})`;

            // Move No button away from cursor when mouse gets close
            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            const distanceToNo = Math.sqrt(
                Math.pow(mouseX - noCenterX, 2) + Math.pow(mouseY - noCenterY, 2)
            );

            // If mouse is close to No button, move it away
            if (distanceToNo < 150) {
                if (!isNoMoving) {
                    noBtn.classList.add('moving');
                    isNoMoving = true;
                }

                const angle = Math.atan2(noCenterY - mouseY, noCenterX - mouseX);
                const moveDistance = 150 - distanceToNo;
                
                let newX = noCenterX + Math.cos(angle) * moveDistance;
                let newY = noCenterY + Math.sin(angle) * moveDistance;

                // Keep button within window bounds
                newX = Math.max(50, Math.min(window.innerWidth - 150, newX));
                newY = Math.max(50, Math.min(window.innerHeight - 50, newY));

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Yes button click - show celebration
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            createHearts();
            createConfetti();
            enableMouseTrail();
        });

        // Create floating hearts animation
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                celebration.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }

        // Create confetti rain
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffd700', '#00ff00', '#00bfff', '#ff4500', '#9370db', '#ff6347'];
            
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 1 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                // Random shapes (squares and rectangles)
                if (Math.random() > 0.5) {
                    confetti.style.width = '15px';
                    confetti.style.height = '6px';
                } else {
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                }
                
                celebration.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }, 100);
        }

        // Enable mouse trail effect
        function enableMouseTrail() {
            let lastTrailTime = 0;
            const trailDelay = 50; // milliseconds between trail hearts

            celebration.addEventListener('mousemove', (e) => {
                const currentTime = Date.now();
                
                if (currentTime - lastTrailTime > trailDelay) {
                    createTrailHeart(e.clientX, e.clientY);
                    lastTrailTime = currentTime;
                }
            });
        }

        // Create individual trail heart
        function createTrailHeart(x, y) {
            const trailHeart = document.createElement('div');
            trailHeart.className = 'trail-heart';
            trailHeart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            trailHeart.style.left = x + 'px';
            trailHeart.style.top = y + 'px';
            
            document.body.appendChild(trailHeart);

            setTimeout(() => {
                trailHeart.remove();
            }, 1000);
        }
    </script>
</body>
</html>
